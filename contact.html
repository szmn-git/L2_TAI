<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tytuł strony contact z zajęć II</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css"></head>
<body>
<form class="col-sm-3" style="margin: 90px;">
    <fieldset>
        <legend>Uzupełnij dane:</legend>
        <div class="mb-3">
            <label for="name" class="form-label">Imię: </label>
            <input type="text" class="form-control" id="name" placeholder="Podaj imię" required>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Nazwisko: </label>
            <input type="text" class="form-control" id="surname" placeholder="Podaj imię" required>
        </div>

        <div class = "mb-3">
            <label for="email" class = "form-label">E-mail: </label>
            <input class="form-control" id = "email"  name = "email" placeholder="Podaj email" required/>
        </div>

        <fieldset class="mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Płeć: </legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="radioMale" value="option1">
                    <label class="form-check-label" for="radioMale">
                        Mężczyzna
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="radioFemale" value="option2">
                    <label class="form-check-label" for="radioFemale">
                        Kobieta
                    </label>
                </div>
        </fieldset>

        <div class="mb-3">
            <label>Opis </br>
                <textarea rows="4" cols="50"></textarea>
            </label>
        </div>

        <div class = "mb-3">
            <label for="age" class = "form-label">Wiek: </label>
            <input class = "form-control" type = "number" id = "age" name = "age" min = "1" required/>
        </div>

        <div class="col-md-4">
            <label for="inputState" class="form-label">Stan cywilny</label>
            <select id="inputState" class="form-select">
                <option selected>Panna/Kawaler</option>
                <option>Zamężna/Żonaty</option>
                <option>Rowiedziona/Rozwiedziony</option>
                <option>Wdowa/Wdowiec</option>
            </select>
        </div>

        </br>
        <button type="button" class="btn btn-light">Wyczyść</button>
        <button type="button" class="btn btn-light">Wyślij</button>
    </fieldset>
</form>
</body>
</html>
